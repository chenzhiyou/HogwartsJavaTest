<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="js/jquery-3.6.1.js"></script>
    <script>
        $(function (){
            // $("#btn").click(function (){
            //     $("#showDiv").show(3000, "linear", function (){
            //         alert("显示完毕")
            //     });
            // });
            $("#btn").click(function (){
                $("#showDiv").slideDown(3000, "linear", function (){
                    alert("显示完毕")
                });
            });
            $("#btn1").click(function (){
                $("#showDiv").hide(3000, "linear", function (){
                    alert("隐藏完毕")
                });
            });
            $("#btn2").click(function (){
                $("#showDiv").toggle(3000, "linear", function (){
                    alert("切换完毕")
                });
            });
        });
    </script>
</head>
<body>
<div id="showDiv" style="width: 300px; height: 300px; background: pink; display: none">
    div显示和隐藏
</div>
<button id="btn">显示</button>
<button id="btn1">隐藏</button>
<button id="btn2">切换</button>
</body>
</html>
